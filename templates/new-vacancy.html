<form action="/new-vacancy" method="post">
    <label for="title">Título da Vaga:</label>
    <input required type="text" name="title"><br>
    <label for="description">Descrição:</label>
    <input required type="text" name="description"><br>
    <label for="arrangement">Modalidade:</label>
    <select required name="arrangement">
        <option selected>Selecione uma modalidade</option>
        <option value="Onsite">Presencial</option>
        <option value="Hybrid">Híbrido</option>
        <option value="Remote">Remoto</option>
    </select>
    <label for="type">Tipo de Vaga:</label>
    <select required name="type">
        <option selected>Selecione um tipo</option>
        <option value="PJ">PJ</option>
        <option value="CLT">CLT</option>
    </select>
    <label for="location">Localização:</label>
    <input type="text" required name="location">
    <label for="salart">Salário:</label>
    <input type="number" required name="salary">
    <label for="status">Status:</label>
    <select required name="status">
        <option selected>Selecione o status</option>
        <option value="active">Ativa</option>
        <option value="inactive">Inativa</option>
    </select>
    <button type="submit">Cadastrar</button>
</form>
