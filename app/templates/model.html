<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EmpreGO - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    {% include 'components/header.html' %}

    <main class="bg-light-subtle d-flex justify-content-center align-items-center p-5">

        <div class="content bg-light shadow d-flex justify-content-center align-items-center">
            {% block content %}
            {% endblock %}
        </div>
        
    </main>

    {% include 'components/footer.html' %}

    <script src="{{ url_for('static', filename='js/mdb.es.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
