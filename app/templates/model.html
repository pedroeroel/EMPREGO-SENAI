<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EmpreGO - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    {% include 'components/header.html' %}

    <main class="bg-light-subtle d-flex justify-content-center align-items-center p-0 p-md-5">

        <div class="content container-fluid bg-light shadow row justify-content-center px-3 py-5 p-md-5">
            
            <div class="d-flex flex-wrap mb-2">

                <p class="display-6 w-100">{% block sessiontitle %}{% endblock %}</p>
                <p class="fs-7 bg-dark p-2 mb-3 text-light text-center rounded-6">{% block sessionsubtitle %}{% endblock %}</p>
                
                {% if searchpage %}
                <form class="d-flex mb-3 mb-md-4 input-group w-100" action="/search" method="get">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Ex. Gerente de Vendas, FlorianÃ³polis..."
                        aria-label="Search"
                        name="search"
                        id="search"
                        required
                    />
                    <button
                        class="btn btn-outline-primary"
                        type="submit"
                    >
                        <i class="bi bi-search"></i>
                    </button>
          
                  </form>    
                {% endif %}

            </div>

            <hr>

            {% block content %}

            {% endblock %}

        </div>
        
    </main>

    {% include 'components/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
