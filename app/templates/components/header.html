<header class="">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle">
    <div class="container-fluid">
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <i class="bi bi-list"></i>
      </button>

      <div class="mx-5 collapse navbar-collapse" id="navbarTogglerDemo01">
      
        <a class="navbar-brand" href="/">EMPREGO!</a>
      
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        {% if session['adm'] %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin">ADMIN</a>
          </li>

        {% elif session['companyInfo'] %}
          
          <li class="nav-item">
            <a class="nav-link" href="/company">EMPRESA</a>
          </li>

        {% endif %}

        {% if session %}
      
          <li class="nav-item">
            <a class="nav-link" href="/logout">SAIR</a>
          </li>

        {% else %}
      
          <li class="nav-item">
            <a href="/login" class="nav-link">LOGIN</a>
        </li>

        {% endif %}
      
      </ul>
      
      <form class="d-flex input-group w-auto" action="/search" method="get">
        <input
            type="text"
            class="form-control"
            placeholder="Pesquisar (Ex. 'Dev Jr')"
            aria-label="Search"
            name="search"
            id="search"
            required
        />
        <button
            class="btn btn-outline-primary"
            type="submit"
        >
            <i class="bi bi-search"></i>
        </button>
    </form>
    
      
      </div>
    
    </div>
  
  </nav>

</header>
