<header class="">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle">
    <div class="container-fluid">
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <i class="bi bi-list"></i>
      </button>

      <div class="mx-5 collapse navbar-collapse" id="navbarTogglerDemo01">
      
        <a class="navbar-brand" href="#">EmpreGO!</a>
      
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        {% if session['adm'] %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin">Menu Admin</a>
          </li>

        {% elif session['companyInfo'] %}
          
          <li class="nav-item">
            <a class="nav-link" href="/company">Menu Empresa</a>
          </li>

        {% endif %}

        {% if session %}
      
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>

        {% else %}
      
          <li class="nav-item">
            <a href="/login" class="nav-link">Login</a>
        </li>

        {% endif %}
      
      </ul>
      
      <form class="d-flex input-group w-auto">
      
        <input
            type="search"
            class="form-control"
            placeholder="Pesquisar (Ex. 'Dev Jr')"
            aria-label="Search"
      
            />
      
            <button
            data-mdb-ripple-init
            class="btn btn-outline-primary"
            type="button"
            data-mdb-ripple-color="dark"
      
            ><i class="bi bi-search"></i>
          </button>
      
        </form>
      
      </div>
    
    </div>
  
  </nav>

</header>
