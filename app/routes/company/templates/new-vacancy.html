{% extends 'model.html' %}

{% block title %}
Nova Vaga
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center h-100 my-5">
    <form action="/new-vacancy" method="post" class="w-100 p-4 border rounded shadow" style="max-width: 28rem; margin: 0 auto;">

        <h2 class="mb-4 text-center">Nova Vaga</h2>

        <div class="mb-3">
            <label for="title" class="form-label">Título da Vaga</label>
            <input required type="text" name="title" class="form-control">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <input required type="text" name="description" class="form-control">
        </div>

        <div class="mb-3">
            <label for="arrangement" class="form-label">Modalidade</label>
            <select required name="arrangement" class="form-control">
                <option selected>Selecione uma modalidade</option>
                <option value="Onsite">Presencial</option>
                <option value="Hybrid">Híbrido</option>
                <option value="Remote">Remoto</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Tipo de Vaga</label>
            <select required name="type" class="form-control">
                <option selected>Selecione um tipo</option>
                <option value="PJ">PJ</option>
                <option value="CLT">CLT</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Localização</label>
            <input type="text" required name="location" class="form-control">
        </div>

        <div class="mb-3">
            <label for="salary" class="form-label">Salário</label>
            <input type="number" required name="salary" class="form-control">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select required name="status" class="form-control">
                <option selected>Selecione o status</option>
                <option value="active">Ativa</option>
                <option value="inactive">Inativa</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
</div>
{% endblock %}
